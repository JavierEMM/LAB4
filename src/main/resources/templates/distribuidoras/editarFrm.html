<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: head(title='Gameshop3 - Bienvenido')"></head>
<body>
<div class='container'>
    <div th:replace="fragments/header.html :: header(option='Distribuidoras')"></div>

    <div id="content">
        <main>
            <!-- Contenido -->
        <div class="page-header text-center">
            <h2 th:text="">Nueva Distribuidora</h2>
        </div>
        <div class="container-fluid">
                <form method="POST"  class="row g-3" >
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input name="nombre" type="text" class="form-control" id="nombre">
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripción</label>
                        <input name="descripcion" type="text" class="form-control" id="descripcion">
                    </div>
                    <div class="form-group">
                        <label for="web">URL Web</label>
                        <input name="web" type="text" class="form-control" id="web">
                    </div>
                    <div class="form-group">
                        <label for="funcion">Fundación</label>
                        <input name="fundacion" type="text" class="form-control" id="funcion">
                    </div>
                    <div class="form-group">
                        <label for="pais">Sede</label>
                        <input name="pais" type="text" class="form-control" id="pais">
                    </div>

                    <div class="form-group">
                        <a th:href="@{/distribuidoras/lista}" class="btn btn-danger">Cancelar</a>
                        <button type="submit" class="btn btn-primary" th:text="Boton ---">Reg/act</button>
                    </div>
                </form>
        </div>
        </main>
    </div>
            <!-- /Contenido -->
    <div th:replace="fragments/footer.html :: footer(year='2022')"></div>
</div>
<div th:replace="fragments/base.html :: jsScripts"></div>
</body>
</html>
