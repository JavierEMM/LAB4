<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: head(title='Gameshop3 - Bienvenido')"></head>
<body>
<div class='container'>
    <div th:replace="fragments/header.html :: header(option='Distribuidoras')"></div>

    <div id="content">
        <main>
            <!-- Contenido -->
        <div class="page-header text-center">
            <h2 th:text="${distribuidora.iddistribuidora == 0? 'Nueva Distribuidora' : 'Editar Distribuidora'}">Nueva/Editar Distribuidora</h2>
        </div>
        <div class="container-fluid">
                <form method="POST"  class="row g-3" th:action="@{'/distribuidoras/save'}" th:object="${distribuidora}">
                    <input type="hidden" th:field="*{iddistribuidora}" />
                    <div class="form-group">
                        <label >Nombre</label>
                        <input type="text" class="form-control" th:field="*{nombre}" th:classappend="${#fields.hasErrors('nombre')?'is-invalid':''}">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}"
                             th:errors="*{nombre}"></div>
                    </div>
                    <div class="form-group">
                        <label>Descripción</label>
                        <textarea type="text" class="form-control" th:field="*{descripcion}" th:classappend="${#fields.hasErrors('descripcion')?'is-invalid':''}"></textarea>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('descripcion')}"
                             th:errors="*{descripcion}"></div>
                    </div>
                    <div class="form-group">
                        <label>URL Web</label>
                        <input type="text" class="form-control" th:field="*{web}" th:classappend="${#fields.hasErrors('web')?'is-invalid':''}">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('web')}"
                             th:errors="*{web}"></div>
                    </div>
                    <div class="form-group">
                        <label >Fundación</label>
                        <input type="text" class="form-control" th:field="*{fundacion}" th:classappend="${#fields.hasErrors('fundacion')?'is-invalid':''}">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('fundacion')}"
                             th:errors="*{fundacion}"></div>
                    </div>
                    <div class="form-group">
                        <label >Sede</label>
                        <select class="form-select" th:field="*{pais}" th:classappend="${#fields.hasErrors('pais')?'is-invalid':''}">
                            <option value="-1">-Seleccione-</option>
                            <option th:each="pais : ${listaPaises}" th:value="${pais.idpais}"
                                    th:text="${pais.nombre}"></option>
                        </select>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('pais')}"
                             th:errors="*{pais}"></div>
                    </div>

                    <div class="form-group">
                        <a th:href="@{/distribuidoras/lista}" class="btn btn-danger">Cancelar</a>
                        <button type="submit" class="btn btn-primary" th:text="${distribuidora.iddistribuidora == 0? 'Registrar' : 'Actualizar'}">Reg/act</button>
                    </div>
                </form>
        </div>
        </main>
    </div>
            <!-- /Contenido -->
    <div th:replace="fragments/footer.html :: footer(year='2022')"></div>
</div>
<div th:replace="fragments/base.html :: jsScripts"></div>
</body>
</html>
